name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Build com Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Upload para S3
      - name: Upload JAR to S3
        run: |
          aws s3 cp target/feedback-1.0.0-SNAPSHOT-aws.jar \
            s3://feedback-app-beatriz/ \
            --region us-east-2

      # 5. Deploy Lambda a partir do S3
      - name: Deploy Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name feedback-1.0.0-SNAPSHOT-aws \
            --s3-bucket feedback-app-beatriz \
            --s3-key feedback-1.0.0-SNAPSHOT-aws.jar \
            --region us-east-2

      # 6. Atualizar configuração da Lambda com Layer
      - name: Update Lambda configuration with Layer
        run: |
          aws lambda update-function-configuration \
            --function-name feedback-1.0.0-SNAPSHOT-aws \
            --runtime java21 \
            --handler com.feedback.lambda.StreamLambdaHandler::handleRequest \
            --layers arn:aws:lambda:us-east-2:877352799066:layer:postgresql-sns-layer:1 \
            --region us-east-2




