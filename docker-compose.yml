services:
  postgres:
    image: postgres:15
    container_name: feedback-postgres
    environment:
      POSTGRES_DB: feedbacks
      POSTGRES_USER: feedback_user
      POSTGRES_PASSWORD: feedback_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback_user -d feedbacks"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

